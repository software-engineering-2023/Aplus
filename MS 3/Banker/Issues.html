<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style1.css">
</head>

<div class="row">
	<h1>Send Theft Report</h1>
</div>
<div class="row">
	<h4 id="myHeading" style="text-align:center">We'd love to hear from you!</h4>
</div>

<div id="issue" class="container">
	<div class="row input-container">
			<div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text" required />
					<label>Name</label> 
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="styled-input wide">
					<input type="text" required />
					<label>Username</label> 
				</div>
			</div>
			<div class="col-xs-12">
				<div class="styled-input wide">
					<textarea required></textarea>
					<label>Description</label>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="btn-lrg submit-btn" onclick="hideElement()">Send Message</div>
			</div>
	</div>
</div>
<div>
	<button id="homeButton">Home</button>
</div>
<script>

function hideElement() {

  var element = document.getElementById("issue");
  // To hide the element:
  element.classList.remove("col-xs-12");
  // To delete the element:
  element.remove();
  var heading = document.getElementById("myHeading");
  heading.textContent = "Thanks for your report !";
  heading.style.color="#B29579";
  var home = document.getElementById("homeButton");
  home.style.display="block";

}

document.getElementById("homeButton").addEventListener("click", function() {
	window.location.href = "../banker/banker.html"; // Replace "home.html" with the actual URL of your home page

});



</script>
